<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Aligned Layout</title>
    <link rel="stylesheet" href="cover_page.css">
</head>

<body>
    <div class="background-container">
        <div class="automated-text">Jan 02 2025</div>
        <!-- Line and Text above the first image -->
        <div class="line-with-text line-1">
            <div class="circle"></div>
            <div class="line"></div>
            <div class="text">Today's Focus</div>
            <div class="line"></div>
            <div class="circle"></div>
        </div>
        <div class="image-slot image-slot-1">
            <img src="word_cloud.png" alt="Word Cloud Image">
        </div>

        <!-- Line and Text above the second image -->
        <div class="line-with-text line-2">
            <div class="circle"></div>
            <div class="line"></div>
            <div class="text">Weekly Trends</div>
            <div class="line"></div>
            <div class="circle"></div>
        </div>

        <div class="image-slot image-slot-2">
            <img src="trend.png" alt="Trend Chart Image">
        </div>
    </div>
</body>

</html>
